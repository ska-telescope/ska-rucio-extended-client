services:
- docker:dind

stages:
- test
- push
- deploy

test:
  image: docker:dind
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - docker build . -f Dockerfile.dev --build-arg BASE_SKA_RUCIO_CLIENT_IMAGE=registry.gitlab.com/ska-telescope/src/src-dm/ska-src-dm-da-rucio-client --build-arg BASE_SKA_RUCIO_CLIENT_TAG=$(cat BASE_SKA_RUCIO_CLIENT_TAG) --tag $CI_REGISTRY_IMAGE:$(cat BASE_SKA_RUCIO_CLIENT_TAG)
    - docker run -t --rm registry.gitlab.com/ska-telescope/src/ska-rucio-extended-client:$(cat BASE_SKA_RUCIO_CLIENT_TAG) test/run_unittests.sh

push:
  image: docker:dind
  stage: push
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "main"'
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build . -f Dockerfile --build-arg BASE_SKA_RUCIO_CLIENT_IMAGE=registry.gitlab.com/ska-telescope/src/src-dm/ska-src-dm-da-rucio-client --build-arg BASE_SKA_RUCIO_CLIENT_TAG=$(cat BASE_SKA_RUCIO_CLIENT_TAG) --tag $CI_REGISTRY_IMAGE:$(cat BASE_SKA_RUCIO_CLIENT_TAG)
    - docker push $CI_REGISTRY_IMAGE:$(cat BASE_SKA_RUCIO_CLIENT_TAG)

pypi-publish:
  only:
    - main
  stage: deploy
  image:
    name: python:latest
  script:
    - pip install build twine
    - python -m build
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*


